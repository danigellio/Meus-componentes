      <main class="main">
          <h1>Meus componentes</h1>
           
          
          
          <section>
               <h2>Entre em contato</h2>

               <div class="row">
                    <form action="" >
                         <div class="row">
                              <div>
                                   <label for="nome">Nome</label>
                                   <input type="text" name="nome" id="nome" placeholder="nome completo">
                              </div>
                              <div>
                                   <label for="email">Email</label>
                                   <input type="email" name="email" id="email" autocomplete="off">
                              </div>
                         </div>

                         <label for="mensagem">Digite sua mensagem</label>
                         <textarea name="mensagem" id="mensage" rows="6"></textarea>
                         <input type="submit" value="Enviar" class="btn">
                    </form>

                    
                         <address>
                              <p><b>Endereço</b> 1234 Somewhere Rd. Nashville, TN 00000 United States</p>
                              <p><b>Telefone</b> 000-000-000</p>
                              <p><b>Email</b> email@server.com</p>
                         </address>
                    

               </div>

               
          </section>
         
          <section>
               <h2>Quiz</h2>
              
               <form action="" class="form-quiz">
                    <label for="tecnologia">Qual é sua linguagem favorita</label>
                    <select name="tecnologia" id="tecnologia">
                         <option value="null">Selecione</option> <!--para aparecer o 'selecione'-->
                         <option value="html">HTML</option>
                         <option value="css">CSS</option>
                         <option value="javascript">JAVASCRIPT</option>

                    </select>
                    
                    <label >Baixa Prioridade <!--deve ter mesmo name para conseguir marcar somente um por vez, se nao vc consegue marcar todos-->
                         <input type="radio" name="baixo"  value="baixa">
                    </label>
                    <label >Media Prioridade
                         <input type="radio" name="baixo"  value="media">
                    </label>
                    <label >Alta Prioridade
                         <input type="radio" name="baixo" value="baixa">
                    </label>

                    <label ><input type="checkbox" name="copy" value="true"> Envie-me uma cópia</label><!--colocamos true para que quando enviar o servidor receba essa msg true-->
                    <label ><input type="checkbox" name="human" value="true"> Sou um humano</label>

                    <div class="row">
                         <input type="reset" value="Limpar">
                         <input type="submit" value="Enviar" class="btn btn-stroke">
                    </div>
               </form>
              
          </section>
